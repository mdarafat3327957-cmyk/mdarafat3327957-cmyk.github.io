<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মদারফতের অসাধারণ ওয়েবসাইট</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #ff8787;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>স্বাগতম মদারফতের ওয়েবসাইটে!</h1>
        <p>এটি আমার GitHub Pages দিয়ে তৈরি করা একটি অসাধারণ প্রকল্প।</p>
    </header>
    <div class="container">
        <p>আমি একজন শিক্ষার্থী এবং প্রোগ্রামিং-এর শখিন। এখানে আমার কাজ ও শখের কথা শেয়ার করব।</p>
        <a href="#" class="button">আরও জানুন</a>
        <p id="time"></p>
    </div>

    <script>
        // বর্তমান সময় দেখানোর জন্য
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('bn-BD', { hour12: true });
            document.getElementById('time').innerText = `বর্তমান সময়: ${time} (২৪ শে সেপ্টেম্বর, ২০২৫)`;
        }
        setInterval(updateTime, 1000); // প্রতি সেকেন্ড আপডেট
        updateTime();
    </script>
</body>
</html>
